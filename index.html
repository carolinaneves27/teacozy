<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
      <link a href="resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo" alt="logo">
        <img src="resources/images/logo.jpg">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featuredtea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <content>
      <div class="mission" id="mission">
        <div class="text-content">
          <h2>Our Mission</h2>
          <p>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</p>
        </div>
      </div>
      <div class="tea">
        <div class="text-content">
          <h2>Tea of the Month</h2>
          <p>What's Steeping at The Tea Cozy?</p>
        </div>
        <div claas="first-row">
        <div class="berry">
          <div class="image">
            <img src="resources/images/berry.jpg" alt="Fall Berry Bitz Tea">
          </div>
          <div class="text-content">
            <h2>Fall Berry Blitz Tea</h2>
          </div>
        </div>
        <div class="rum">
          <div class="image">
            <img src="resources/images/rum.jpg" alt="Spiced Rum Tea">
          </div>
          <div class="text-content">
            <h2>Spiced Rum Tea</h2>
          </div>
        </div>
        <div class="donut">
          <div class="image">
            <img src="resources/images/donut.jpg" alt="Seasonal Tea">
          </div>
          <div class="text-content">
            <h2>Seasonal Tea</h2>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="myrtle">
          <div class="image">
            <img src="resources/images/myrtle.jpg" alt="Myrtle Ave Tea">
          </div>
          <div class="text-content">
            <h2>Myrtle Ave Tea</h2>
          </div>
        </div>
        <div class="bedford">
          <div class="image">
            <img src="resources/images/bedford.jpg" alt="Bedford Bizarre Tea">
          </div>
          <div class="text-content">
            <h2>Bedford Bizarre Tea</h2>
          </div>
        </div>
      </div>
      </div>
    </content>

  </body>
</html>
